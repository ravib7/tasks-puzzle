<!DOCTYPE html>

<head>

<title>Puzzle Project</title>
<link rel="stylesheet" href="assets/styles/puzzle.css">

</head>

<body>

  <div class="info">

  </div>


  <div id="images">

    <img id="drag10" src="assets\img\10.jpg" draggable="true" ondragstart="drag(event)">

    <img id="drag12" src="assets\img\12.jpg" draggable="true" ondragstart="drag(event)">
  </div>


  
  <div id="myImages">
    <img id="1" src="assets\img\1.png">
    <img id="2" src="assets\img\2.png">              
    <img id="3" src="assets\img\3.png">
    <img id="4" src="assets\img\4.png">
    <img id="5" src="assets\img\5.png">
    <img id="6" src="assets\img\6.png">
    <img id="7" src="assets\img\7.png">

  <br>

    <div id="div12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  </div>

  <input type="button" id="Button" value="Check Fill Sequence" onClick="chkFillSeq()" />
  
  
  <input type="button" id="Button" value="Save" onClick="showMessage()" />


     
  <script src="assets/js/puzzle.js"></script>
